<html>
    <head>
        <title>
            <h1>FORM EXAMPLE</h1>
        </title>
    </head>
    <body>
        <h1> html form example</h1>
        <form>
            <label>Name:</label>
            <input type="text" name="text" placeholder="Enter your name" required><br><br>
          <label>E-mail:</label> 
            <input type="email" id="email" placeholder="Enter your email" required><br><br>
            <label>Contact:</label>
            <input type="number" value="number" placeholder="Enter your number" required><br><br>
            <label>Date&Time:</label>
            <input type="datetime-local" value="Time"><br><br>
            <label>Address:</label>
            <textarea id="Address" name="address" rows="5" cols="29" placeholder="Enter your address..."></textarea>
            <input type="submit" value="submit"><br><br>
            <label>File:</label>
            <input type="file" value="file">  <br><br>
          <label>Option1</label>
          <input type="radio" id="option1" name="RadioGroup" value="option1"><br>
            <label>Option2</label>
            <input type="radio" id="Option2" name="RadioGroup" value="Option2"><br>
            <label>Option3</label>
            <input type="radio" id="Option3" name="RadioGroup" value="Option3"><br>
            <input type="submit" value="submit"><br><br>

        <label>Gender</label>
            <input type="checkbox" id="gender" name="Gender" value="male">
        


        </form>
    </body>
</html>
